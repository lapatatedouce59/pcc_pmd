<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCC Admin</title>
    <style>
        #header{
            display: flex;
            align-items: center;
        }
        #incidents{
            text-align: center;
        }
        td.table1{
            padding-inline: 100px;
        }
        th.table1{
            padding-inline: 100px;
        }
        .eventFinished{
            background-color: darkgray;
        }
        .eventActive{
            background-color: rgb(5, 255, 59);
        }
        .eventWaiting{
            background-color: rgb(232, 210, 19);
        }
        .eventTerminating{
            background-color: rgb(232, 19, 19);
        }
        button{
            background: none;
            font-weight: bold;
            width: 100%;
        }
        #genIncidents{
            text-align: center;
        }
    </style>
</head>
<body>
    <script src="./connexion.js"></script>
    <button id="backToTheBeginingBaby">RETOURNER AU PCC</button>
    <div id="header">
        <span><img src="src/global/logo new.png" alt="" height="60vh"></span>
        <span style="font-family: Arial, Helvetica, sans-serif; font-size: 50px; color: black; font-weight: bold;">  GESTION PARTIE MULTIJOUEUR</span>
    </div>
    <div id="incidentsDiv" class="genericCont">
        
        <fieldset id="activeIncidents">
        <legend>Incidents en cours</legend>
        <table id="incidents">
            <tr>
                <th scope="col" class="table1">Visualisation</th>
                <th scope="col" class="table1">Nom de l'incident</th>
                <th scope="col" class="table1">Utilisateur à l'origine</th>
                <th scope="col" class="table1">Datation</th>
                <th scope="col" class="table1">État</th>
                <th scope="col" class="table1">Cible</th>
                <th scope="col" class="table1">Actions</th>
            </tr>
        </table>
        </fieldset>
    </div>
    <div id="genIncidentsDiv" class="genericCont">
        
        <fieldset id="generateIncidents">
        <legend>Générer des incidents</legend>
        <table id="genIncidents">
            <tr style="background-color: slategrey; color: white;">
                <th scope="col">Sévérité</th>
                <th scope="col">Ligne</th>
                <th scope="col">Station</th>
                <th scope="col">Train</th>
                <th scope="col">PA</th>
                <th scope="col">Voyageur</th>
            </tr>
            <tr style="background-color: #AEFFA7;">
                <th scope="row">Petite</th>
                <td><button id="LbtnDefVoy" class="btnCommandeIncident">Défaut voyant platine</button></td>
                <td><button id="SbtnObsPortes" class="btnCommandeIncident">Obstacle porte</button></td>
                <td><button id="TbtnDefEcl" class="btnCommandeIncident">Défaut éclairage</button></td>
                <td><button id="PbtnDiscIti" class="btnCommandeIncident">Discordance itinéraire</button></td>
                <td><button id="VbtnAppelUrg" class="btnCommandeIncident">Appel urgence</button></td>
            </tr>
            <tr style="background-color: #AEFFA7;">
                <th scope="row"></th>
                <td><button id="LbtnSurintens" class="btnCommandeIncident">Surintensité</button></td>
                <td><button id="SbtnDefPPOuv" class="btnCommandeIncident">Ouv. PP défectueuse</button></td>
                <td><button id="TbtnDefPVOuv" class="btnCommandeIncident">Ouv. PV défectueuse</button></td>
                <td><button id="PbtnCycle" class="btnCommandeIncident">Défaut cycle</button></td>
                <td><button id="VbtnColisSus" class="btnCommandeIncident">Colis suspect</button></td>
            </tr>
            <tr style="background-color: #F3E77B;">
                <th scope="row">Moyenne</th>
                <td><button id="LbtnRuptElec" class="btnCommandeIncident">Rupteur électrique</button></td>
                <td><button id="SbtnDefPP" class="btnCommandeIncident">PP défectueuse</button></td>
                <td><button id="TbtnPatinage" class="btnCommandeIncident">Patinage</button></td>
                <td><button id="PbtnDefTapis" class="btnCommandeIncident">Défaut tapis</button></td>
                <td><button id="VbtnIncVoyageur" class="btnCommandeIncident">Incident voyageur</button></td>
            </tr>
            <tr style="background-color: #F3E77B;">
                <th scope="row"></th>
                <td><button id="LbtnVerglas" class="btnCommandeIncident">Verglas</button></td>
                <td><button id="SbtnPSOuv" class="btnCommandeIncident">PS ouverte</button></td>
                <td><button id="TbtnTempFreins" class="btnCommandeIncident">Température freins</button></td>
                <td><button id="PbtnDefFS" class="btnCommandeIncident">Défaut FS</button></td>
                <td><button id="VbtnInterFDO" class="btnCommandeIncident">Intervention FDO</button></td>
            </tr>
            <tr style="background-color: #F3E77B;">
                <th scope="row"></th>
                <td><button id="LbtnDefAlim" class="btnCommandeIncident">Défaut alimentation</button></td>
                <td><button id="SbtnDefLSV" class="btnCommandeIncident">LSV défectueuse</button></td>
                <td><button id="TbtnPneuCreve" class="btnCommandeIncident">Pneu crevé</button></td>
                <td><button id="PbtnDefComIti" class="btnCommandeIncident">Défaut commande itinéraire</button></td>
                <td><button id="VbtnSurchargeTrain" class="btnCommandeIncident">Surcharge</button></td>
            </tr>
            <tr style="background-color: #FF8080;">
                <th scope="row">Forte</th>
                <td><button id="LbtnObsVoies" class="btnCommandeIncident">Obstacle sur les voies</button></td>
                <td><button id="SbtnVandalPP" class="btnCommandeIncident">Vandalisme PP</button></td>
                <td><button id="TbtnRuptAtt" class="btnCommandeIncident">Rupture attelage</button></td>
                <td><button id="PbtnDefPAS" class="btnCommandeIncident">Défaut PAS</button></td>
                <td><button id="VbtnKSAEvac" class="btnCommandeIncident">Poignée évacuation</button></td>
            </tr>
            <tr style="background-color: #FF8080;">
                <th scope="row"></th>
                <td><button id="LbtnIncSignal" class="btnCommandeIncident">Incident signalisation</button></td>
                <td><button id="SbtnIncendieStation" class="btnCommandeIncident">Incendie Station</button></td>
                <td><button id="TbtnCommPAE" class="btnCommandeIncident">Communication PAE</button></td>
                <td><button id="PbtnPerteEnergie" class="btnCommandeIncident">Perte énergie</button></td>
                <td><button id="VbtnPersonOnRails" class="btnCommandeIncident">Individu / voies</button></td>
            </tr>
            <tr style="background-color: #FF8080;">
                <th scope="row"></th>
                <td><button id="LbtnNoPAL" class="btnCommandeIncident">Perte PAL</button></td>
                <td><button id=""> - </button></td>
                <td><button id="TbtnSmokeWeedEveryday" class="btnCommandeIncident">Fumée interieure</button></td>
                <td><button id=""> - </button></td>
                <td><button id=""> - </button></td>
            </tr>
            <tr style="background-color: #FF8080;">
                <th scope="row"></th>
                <td><button id="LbtnStrongWinds" class="btnCommandeIncident">Vents violents</button></td>
                <td><button id=""> - </button></td>
                <td><button id="TbtnDefElec" class="btnCommandeIncident">Défaut électrique</button></td>
                <td><button id=""> - </button></td>
                <td><button id=""> - </button></td>
            </tr>
            <tr style="background-color: #FF8080;">
                <th scope="row"></th>
                <td><button id="LbtnPluieForte" class="btnCommandeIncident">Forte pluie</button></td>
                <td><button id=""> - </button></td>
                <td><button id="TbtnDefTrac" class="btnCommandeIncident">Défaut traction</button></td>
                <td><button id=""> - </button></td>
                <td><button id=""> - </button></td>
            </tr>
            <tr style="background-color: #FF8080;">
                <th scope="row"></th>
                <td><button id=""> - </button></td>
                <td><button id=""> - </button></td>
                <td><button id="TbtnDefFrein" class="btnCommandeIncident">Défaut freinage</button></td>
                <td><button id=""> - </button></td>
                <td><button id=""> - </button></td>
            </tr>
        </table>
        </fieldset>
    </div>
    <script src="admin.js"></script>
</body>
</html>
